<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"
        integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/46f1bc7e24.js" crossorigin="anonymous"></script>

    <title>Orinoco - Votre panier</title>
</head>

<body class="body">
    <!-- Header du site -->
    <header class="bg-light sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light d-flex container">
            <!-- Logo du site -->
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo_orinoco.png" alt="Logo du site" loading="lazy">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mr-lg-2">
                        <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-shopping-cart"></i> Panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="confirmation.html"><i class="fas fa-list"></i></i> Commandes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Block contenant les articles dans le panier -->
    <div class="mt-5 bg-light">
        <h1 class="text-center p-4"><u>Détail du panier:</u></h1>
        <section class="container d-flex">
            <article class="row justify-content-center text-center w-100">
                <div id="tableauContainer" class="col-md-10">
                    
                    <!-- Tableau d'affichage du contenu du panier -->
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Produit:</th>
                                <th scope="col">Couleur:</th>
                                <th id="" scope="col">Prix:</th>
                                <th id="supprimer" scope="col"><i class="fas fa-times-circle"></i></th>
                            </tr>
                        </thead>
                        <tbody id="corpsTableau">
                        </tbody>
                    </table>
                    <!-- Fin du tableau -->
                </div>
            </article>
        </section>
        <article class="row justify-content-center text-center w-100">
            <h2 class="py-4 h3">Prix total: <span id="prixTotal"></span></h2>
        </article>
    </div>
    <!-- Fin du block -->

    <div class="mt-5 bg-light">
        <h2 class="p-4 text-center"><u>Formulaire de confirmation de la commande:</u></h2>
        <!-- Début formulaire -->
        <form class="container d-flex flex-column">
            <!-- Première ligne, Nom / Prénom -->
            <div class="form-row">
                <div class="form-group col-md-5 ml-auto">
                    <label for="nom">Nom*:</label>
                    <input type="text" class="form-control" id="nom" placeholder="Doe" required>
                    <span id="validationNom"></span>
                </div>
                <div class="form-group col-md-5 mr-auto">
                    <label for="prenom">Prénom*:</label>
                    <input type="text" class="form-control" id="prenom" placeholder="John" required>
                    <span id="validationPrenom"></span>
                </div>
            </div>

            <!-- Deuxième ligne, Email-->
            <div class="form-row">
                <div class="form-group col-md-10 mx-auto">
                    <label for="email">Email*:</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" required>
                    <span id="validationEmail"></span>
                </div>
            </div>

            <!-- Troisième ligne, Adresse / Ville -->
            <div class="form-row">
                <div class="form-group col-md-5 ml-auto">
                    <label for="adresse">Adresse*:</label>
                    <input type="text" class="form-control" id="adresse" placeholder="2 Rue ..." required>
                    <span id="validationAdresse"></span>
                </div>
                <div class="form-group col-md-5 mr-auto">
                    <label for="ville">Ville*:</label>
                    <input type="text" class="form-control" id="ville" placeholder="Paris" required>
                    <span id="validationVille"></span>
                </div>
            </div>

            <button type="button" id="boutonEnvoyer" class="btn-lg btn-primary mx-auto mt-2 mb-4">Envoyer</button>
        </form>
        <!-- Fin formulaire -->
    </div>


    <!-- Footer du site -->
    <footer class="footer bg-light">
        <div class="container d-flex">
            <a href="#" class="mr-auto mt-3 pr-2 pl-2 lien">Mentions légales</a>
            <a href="mailto:DriivenTOfficiel@gmail.com" class="mt-3 lien pr-2 pl-2">Contactez-nous</a>
        </div>
    </footer>

    <!-- jQuery en premier, ensuite Popper.js, puis Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../javascript/scriptPanier.js"></script>
    <script src="../javascript/validationFormulaire.js"></script>
</body>

</html>
